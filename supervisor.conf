[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root

# [unix_http_server]
# file=/tmp/supervisor.sock

[program:mongod]
command="mongod --port 27017 --dbpath /data/db --fork --logpath /tmp/mongodb.log"
autorestart=true
redirect_stderr=true

[program:bot]
command="python3 bot/bot.py"
autorestart=true
redirect_stderr=true

